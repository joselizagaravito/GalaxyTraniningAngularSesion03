<div class="row">
  <!-- left column -->
  <div class="col-md-6">
    <!-- general form elements -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Nuevo Articulo</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <span *ngIf="submited && createArticulo.invalid" class="badge badge-danger">Los campos son obligatorios</span>
      <form [formGroup]="createArticulo" (ngSubmit)="agregarArticulo()">
        <div class="card-body">
          <div class="form-group">
            <label for="codigo">Codigo</label>
            <input
              type="text"
              class="form-control"
              id="codigo"
              placeholder="CÃ³digo"
              formControlName="codigo"
            />
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre"
              formControlName="nombre"
            />
          </div>
          <div class="form-group">
            <label for="precio">Precio</label>
            <input
              type="number"
              class="form-control"
              id="precio"
              placeholder="Precio"
              formControlName="precio"
            />
          </div>
          <div class="form-group">
            <label for="costo">Costo</label>
            <input
              type="number"
              class="form-control"
              id="costo"
              placeholder="Costo"
              formControlName="costo"
            />
          </div>
          <div class="form-group">
            <label for="fechaRegistro">Fecha Registro</label>
            <input
              type="date"
              class="form-control"
              id="fechaRegistro"
              placeholder="fechaRegistro"
              formControlName="fechaRegistro"
            />
          </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
    <!-- /.card -->
  </div>
</div>
